<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <title>dokidoki4usbserial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./src/dokidoki.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body hidden>
    <div id="dkContainer" class="dkContainer">
      <div class="dkDisplay">
        <div class="dkDisplayCard">
          <div class="dkDisplayImage">
            <img class="isPulsed1" src="./data/image.png" alt="" ref="gDisplayImage" />
          </div>
          <div class="dkDisplaySensor">
            <i class="material-symbols-outlined">ecg_heart</i>
            <span>{{ gDisplaySensorText }}</span>
          </div>
          <div class="dkDisplayChart">
            <canvas ref="gDisplayChart"></canvas>
          </div>
        </div>
      </div>
      <div class="dkSerial">
        <button class="dkSerialButton" :disabled="gSerialIsConnected" @click="connectSerial">
          <i class="material-symbols-outlined">usb</i>
          <span>デバイス接続</span>
        </button>
      </div>
    </div>
    <div id="container" class="container"></div>
    <script src="../__origin/js/vue.min.js"></script>
    <script src="../__origin/js/onesdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.1/chart.umd.min.js"></script>
    <script src="./src/dokidoki.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
